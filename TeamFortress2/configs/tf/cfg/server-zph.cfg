hostname "Zero Ping Heroes"

// Maximum number of rounds to play on each map before server changes maps
mp_maxrounds 2

// Change maps by rounds, not by time limit or "win limit" (team points)
mp_timelimit 0
mp_winlimit 0

mapcyclefile mapcycle-zph.txt
motdfile motd-zph.txt

// Ensure there are at least 5 players per team
tf_bot_quota_mode fill
tf_bot_quota 10

map koth_harvest_final
