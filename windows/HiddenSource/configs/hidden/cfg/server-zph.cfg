mapcyclefile mapcycle-zph.txt

motdfile motd-zph.txt

// voice support
sv_voiceenable 1

// Maximum minutes between map changes
mp_timelimit 15

// round timer
mp_roundtime 420 // 7 mins

// How many rounds in a row a player can be Hidden
hdn_hiddenrounds 3

// Friendly fire protection - 0 = can damage teammates, 1 = protected from friendly fire
mp_friendlyfire 0

// Selection method to become the Hidden 0 = weighting, 1 = classic, 2 = random
hdn_selectmethod 2

// Enable or disable pigstick
sv_pigstick 1

// *IMPORTANT* function if you have a 10 slot server (Hidden version Beta 4a only)
sv_visiblemaxplayers 9

