exec zph-base.cfg

set sv_hostname "Zero Ping Heroes"
set g_log "logs/zph-custom-ctf.log"

set g_gametype 4
set timelimit 10
set capturelimit 0

set d1  "map q3ctf1   ; set nextmap vstr d2"
set d2  "map q3wcp17  ; set nextmap vstr d3"
set d3  "map q3ctf2   ; set nextmap vstr d4"
set d4  "map q3wcp6   ; set nextmap vstr d5"
set d5  "map q3ctf3   ; set nextmap vstr d6"
set d6  "map q3wcp18  ; set nextmap vstr d7"
set d7  "map q3wcp9   ; set nextmap vstr d8"
set d8  "map q3wc7    ; set nextmap vstr d9"
set d9  "map q3w1     ; set nextmap vstr d10"
set d10 "map q3wcp10  ; set nextmap vstr d11"
set d11 "map q3wxs1   ; set nextmap vstr d12"
set d12 "map q3wcp24  ; set nextmap vstr d1"

vstr d1
