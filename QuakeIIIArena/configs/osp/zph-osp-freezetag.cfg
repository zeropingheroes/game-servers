exec zph-base.cfg

set sv_hostname "Zero Ping Heroes FZT"
set g_log "logs/zph-osp-freezetag.log"

set g_gametype 3 // Team deathmatch
set server_availmodes 0
set server_mode 6
set server_freezetag 1
set fraglimit 8 // Number of times one team fully freezes the other

set d1 "map pro-q3dm6 ; set nextmap vstr d2"
set d2 "map q3dm7 ; set nextmap vstr d3"
set d3 "map q3dm8 ; set nextmap vstr d4"
set d4 "map q3dm12 ; set nextmap vstr d1"

vstr d1