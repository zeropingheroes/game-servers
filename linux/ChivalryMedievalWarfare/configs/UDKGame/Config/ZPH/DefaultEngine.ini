+GameServerStatsMappings=(0)
+GameServerStatsMappings=(1)

[OnlineSubsystemSteamworks.OnlineGameInterfaceSteamworks]
+FilterKeyToSteamKeyMap=(KeyId=1,KeyType=OGSET_LocalizedSetting,RawKey="",SteamKey="map")
