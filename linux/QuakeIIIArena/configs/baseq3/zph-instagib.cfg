exec zph-base.cfg

set sv_hostname "Zero Ping Heroes IGB"
set g_log "logs/zph-instagib.log"

set g_gametype 0 // FFA
set server_availmodes 0
set server_mode 6
set match_instagib 1
set timelimit 10

set d1 "map q3dm17 ; set nextmap vstr d2"
set d2 "map q3dm16 ; set nextmap vstr d3"
set d3 "map pro-q3dm6 ; set nextmap vstr d4"
set d4 "map q3dm18 ; set nextmap vstr d5"
set d5 "map q3tourney6 ; set nextmap vstr d1"

vstr d1
