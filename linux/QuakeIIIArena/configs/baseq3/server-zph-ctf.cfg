set sv_hostname                 "Zero Ping Heroes CTF"
set g_log                       "logs/server-zph-ctf.log"
set server_motd1                "^2Zero Ping Heroes"
set server_motd2		""
set server_motd3		""
set server_motd4		""

set g_gametype 4
set timelimit 20
set capturelimit 0

exec server-zph-base.cfg

// ---- Map rotation
set d1 "map q3ctf4 ; set nextmap vstr d2"
set d2 "map q3ctf1 ; set nextmap vstr d3"
set d3 "map q3ctf2 ; set nextmap vstr d4"
set d4 "map q3ctf3 ; set nextmap vstr d5"
set d5 "map q3ctf1 ; set nextmap vstr d6"
set d6 "map q3ctf2 ; set nextmap vstr d1"
vstr d1
